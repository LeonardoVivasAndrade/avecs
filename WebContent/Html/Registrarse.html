<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <title>Registro</title>
</head>

<body>
    <header>
        <div class="container">
            <h2>AVECS</h2>
        </div>
    </header>
    <div class="container">

        <h2 class="text-center">Registrarse</h2>
        <form action="">
            <div class="form-group"><br></div>
            <div class="form-group container input-group" style="width: 50%">
                <label>E-mail <span class="glyphicon glyphicon-envelope"></span> </label>
                <input class="form-control" type="text" placeholder="ejemplo@ufps.edu.co" />
            </div>

            <div class="form-group container input-group" style="width: 50%">
                <label>Código estudiante <span class="glyphicon glyphicon-education"></span></label>

                <input class="form-control" type="number" maxlength="7" placeholder="Codigo">
            </div>

            <div class="form-group container input-group" style="width: 50%">
                <label>Contraseña <span class="glyphicon glyphicon-lock"></span> </label>
                <input class="form-control" type="password" placeholder="Contraseña" />
            </div>

            <div class="form-group"><br></div>

            <div class="form-group">
                <div class="container-fluid" style="text-align: center;">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
                        <a class="btn btn-danger" onclick="history.back()">&nbsp&nbsp&nbspVolver&nbsp&nbsp&nbsp</a>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: left">
                        <button class="btn btn-danger">Registrar</button>
                    </div>
                </div>
            </div>

            <div class="form-group"><br></div>


        </form>
    </div>

    <footer>
        <div>
            <p>Programa de Comunicación Social - Universidad Francisco de Paula Santander</p>
            <p>Teléfono (057)(7) 5776655</p>
            <p>Correo electrónico:  oficinadeprensa@ufps.edu.co - oficinajuridica@ufps.edu.co</p>
        </div>
    </footer>

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
